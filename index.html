<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Betika Clone</title>
  <script defer>
    // Auto-update odds every 1 hour
    setInterval(() => {
      document.querySelectorAll('.odds').forEach(el => {
        el.textContent = (Math.random() * (5 - 1.5) + 1.5).toFixed(2);
      });
    }, 3600000);
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Fixed Top Header -->
  <header class="fixed top-0 left-0 w-full bg-[#1e293b] text-white border-b border-gray-700 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-4 py-3">
      <div class="text-2xl font-bold text-yellow-400">Betika!</div>
      <div class="flex items-center gap-2 sm:gap-4">
        <button class="text-green-500 text-sm font-semibold">Login</button>
        <button class="bg-green-500 px-3 py-1 rounded text-black font-bold text-sm">Register</button>
      </div>
    </div>
  </header>

  <!-- Spacer to offset fixed header -->
  <div class="h-[64px]"></div>

  <!-- Promo Bar Fixed -->
  <div class="fixed top-[64px] left-0 right-0 bg-yellow-300 py-2 px-4 text-center text-black font-semibold z-40">
    Promotion: Deposit and Bet on 10 Matches to Win Big Today!
  </div>
  <div class="h-[48px]"></div>

  <!-- Main Content -->
  <div class="flex">

    <!-- Match List Scrollable Section -->
    <main class="flex-1 overflow-y-auto max-h-[calc(100vh-112px)] p-4">
      <div class="space-y-4">
        <!-- Ten Matches -->
        <template id="match-template">
          <div class="bg-white p-4 rounded shadow">
            <div class="flex justify-between items-center mb-2">
              <div class="font-bold">Team A vs Team B</div>
              <div class="text-sm text-gray-500">Today 4:00 PM</div>
            </div>
            <div class="grid grid-cols-3 gap-2">
              <button class="bg-green-100 text-green-800 py-2 rounded odds">2.45</button>
              <button class="bg-yellow-100 text-yellow-800 py-2 rounded odds">3.10</button>
              <button class="bg-red-100 text-red-800 py-2 rounded odds">2.90</button>
            </div>
          </div>
        </template>

        <!-- Insert Matches -->
        <div id="match-container"></div>
      </div>
    </main>

    <!-- Betslip Panel (Hidden on small, visible on lg) -->
    <aside class="hidden lg:block w-[300px] bg-gray-800 text-white p-4 border-l border-gray-700 sticky top-[112px] h-[calc(100vh-112px)] overflow-y-auto">
      <h2 class="text-xl font-bold mb-4">Betslip</h2>
      <p class="text-sm text-gray-400">No selections yet.</p>
    </aside>
  </div>

  <!-- Fixed Bottom Betslip for Mobile -->
  <div class="lg:hidden fixed bottom-0 left-0 right-0 bg-gray-800 text-white p-4 border-t border-gray-700 z-50">
    <div class="flex justify-between items-center">
      <div class="font-bold">Betslip</div>
      <div class="text-sm text-gray-300">No selections</div>
    </div>
  </div>

  <!-- JS to clone matches -->
  <script>
    const matchTemplate = document.getElementById('match-template').content;
    const container = document.getElementById('match-container');
    for (let i = 0; i < 10; i++) {
      const clone = document.importNode(matchTemplate, true);
      const teams = [`Lions FC vs Tigers United`, `Sharks vs Eagles`, `Panthers vs Hawks`, `Cheetahs vs Wolves`, `Rhinos vs Bulls`, `Leopards vs Jaguars`, `Owls vs Falcons`, `Cobras vs Vipers`, `Scorpions vs Hornets`, `Dragons vs Phoenix`];
      clone.querySelector(".font-bold").textContent = teams[i];
      container.appendChild(clone);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="manifest.json" />
  <title>Betika Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
    function toggleSidebar() {
      const sidebar = document.getElementById('mobileSidebar');
      sidebar.classList.toggle('hidden');
    }
    function updateOdds() {
      const odds = document.querySelectorAll('[data-odds]');
      odds.forEach(el => {
        const base = parseFloat(el.dataset.base);
        const fluctuation = (Math.random() * 0.1 - 0.05).toFixed(2);
        const newVal = (base + parseFloat(fluctuation)).toFixed(2);
        el.innerText = newVal;
      });
    }
    setInterval(updateOdds, 5000);
  </script>
  <style>
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body class="bg-[#0f172a] text-white font-sans">

  <!-- Top Navigation -->
  <div class="flex justify-between items-center px-4 py-3 bg-[#1e293b] border-b border-gray-700 sticky top-0 z-40">
    <div class="text-2xl font-bold text-yellow-400">Betika!</div>
    <div class="flex items-center gap-2 sm:gap-4">
      <button class="text-green-500 text-sm font-semibold">Login</button>
      <button class="bg-green-500 px-3 py-1 rounded text-black font-bold text-sm">Register</button>
      <button class="lg:hidden text-white px-3 py-1 rounded border border-gray-500" onclick="toggleSidebar()">â˜°</button>
    </div>
  </div>

  <!-- Top Tabs -->
  <div class="flex overflow-x-auto no-scrollbar items-center gap-4 px-4 py-2 bg-[#0f172a] text-sm sticky top-[60px] z-30 border-b border-gray-700">
    <span class="text-green-400 font-semibold whitespace-nowrap">Live (74)</span>
    <span class="whitespace-nowrap">Jackpots</span>
    <span class="whitespace-nowrap">Aviator</span>
  </div>

  <!-- Layout -->
  <div class="flex flex-col lg:flex-row">
    <!-- Sidebar -->
    <aside id="mobileSidebar" class="w-full lg:w-60 h-auto lg:h-screen overflow-y-auto bg-[#1e293b] p-4 border-b lg:border-b-0 lg:border-r border-gray-700 hidden lg:block fixed lg:sticky top-[108px] z-20">
      <nav class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-1 gap-3 text-sm">
        <div class="text-green-400 font-semibold">Home</div>
        <div>Soccer</div>
        <div>Boxing</div>
        <div>Rugby</div>
        <div>Aussie Rules</div>
        <div>Baseball</div>
        <div>Table Tennis</div>
        <div>Cricket</div>
        <div>Basketball</div>
        <div>Volleyball</div>
        <div>Handball</div>
        <div>Tennis</div>
        <div>MMA/UFC</div>
        <div>American Football</div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 lg:ml-60 lg:mr-72 p-4 space-y-4">
      <!-- Promo Banner -->
      <div class="bg-yellow-400 text-black p-4 rounded text-center sticky top-[88px] z-30">
        <span class="font-bold text-lg">ðŸ’° Place Your Bets & Win Big Daily! ðŸ’°</span>
      </div>

      <!-- Matches -->
      <div class="space-y-4 pt-4">
        <!-- Generate 12 dummy matches -->
        <script>
          document.addEventListener("DOMContentLoaded", () => {
            const container = document.querySelector(".space-y-4");
            for (let i = 1; i <= 12; i++) {
              const matchHTML = `
              <div class="bg-[#334155] p-4 rounded shadow text-sm">
                <div class="flex justify-between text-gray-300 mb-2">
                  <div>League ${i}</div>
                  <div>12/06, ${14 + i}:00</div>
                </div>
                <div class="font-bold mb-2">Team A ${i} vs Team B ${i}</div>
                <div class="grid grid-cols-3 gap-2 text-center">
                  <button class="bg-gray-800 hover:bg-gray-700 p-2 rounded" data-odds data-base="${(1.2 + i/10).toFixed(2)}">${(1.2 + i/10).toFixed(2)}</button>
                  <button class="bg-gray-800 hover:bg-gray-700 p-2 rounded" data-odds data-base="${(2.5 + i/10).toFixed(2)}">${(2.5 + i/10).toFixed(2)}</button>
                  <button class="bg-gray-800 hover:bg-gray-700 p-2 rounded" data-odds data-base="${(4.0 + i/10).toFixed(2)}">${(4.0 + i/10).toFixed(2)}</button>
                </div>
              </div>`;
              container.insertAdjacentHTML("beforeend", matchHTML);
            }
          });
        </script>
      </div>
    </main>

    <!-- Right Panel (Betslip) -->
    <aside class="w-full lg:w-72 p-4 bg-[#1e293b] border-t lg:border-t-0 lg:border-l border-gray-700 lg:fixed right-0 top-[108px] h-[calc(100vh-108px)] overflow-y-auto">
      <div class="text-sm text-gray-300 mb-2">Have a shared betslip code?</div>
      <input type="text" placeholder="e.g. VBmSU" class="w-full p-2 bg-gray-800 text-white rounded mb-2" />
      <button class="w-full bg-green-500 text-black font-bold p-2 rounded">Load Betslip</button>
    </aside>
  </div>

</body>
</html>

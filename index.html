<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1f2937">
  <link rel="manifest" href="/manifest.json">
  <title>Betika Clone</title>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
      });
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">
  <header class="flex items-center justify-between px-4 py-2 bg-gray-800">
    <h1 class="text-2xl font-bold text-yellow-400">Betika!</h1>
    <div>
      <button class="bg-green-500 px-4 py-1 rounded text-white">Register</button>
      <button class="ml-2 px-4 py-1 border border-green-500 rounded text-green-500">Login</button>
    </div>
  </header>

  <main class="p-4">
    <!-- Banner Rotator -->
    <div class="relative w-full h-40 mb-6 overflow-hidden rounded-lg">
      <img id="banner" src="banner1.jpg" class="w-full h-full object-cover rounded-lg transition-opacity duration-1000">
    </div>

    <!-- Odds Table -->
    <section class="bg-gray-800 p-4 rounded-lg">
      <h2 class="text-xl font-semibold mb-4">Todayâ€™s Matches</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" id="matches">
        <div class="bg-gray-700 p-4 rounded-lg">
          <p class="text-sm text-gray-300">Poland - II Liga</p>
          <p class="font-semibold">Wieczysta Krakow vs Kks 1925 Kalisz</p>
          <div class="flex justify-between mt-2">
            <span class="bg-gray-600 px-2 py-1 rounded">1: <span class="odds">1.41</span></span>
            <span class="bg-gray-600 px-2 py-1 rounded">X: <span class="odds">4.30</span></span>
            <span class="bg-gray-600 px-2 py-1 rounded">2: <span class="odds">6.40</span></span>
          </div>
        </div>

        <div class="bg-gray-700 p-4 rounded-lg">
          <p class="text-sm text-gray-300">Lithuania - I Lyga</p>
          <p class="font-semibold">Babrunas Plunge vs FK Kauno Zalgiris</p>
          <div class="flex justify-between mt-2">
            <span class="bg-gray-600 px-2 py-1 rounded">1: <span class="odds">1.21</span></span>
            <span class="bg-gray-600 px-2 py-1 rounded">X: <span class="odds">6.20</span></span>
            <span class="bg-gray-600 px-2 py-1 rounded">2: <span class="odds">10.00</span></span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    const banners = ["banner1.jpg", "banner2.jpg", "banner3.jpg"];
    let current = 0;
    setInterval(() => {
      current = (current + 1) % banners.length;
      document.getElementById("banner").src = banners[current];
    }, 30000);

    setInterval(() => {
      document.querySelectorAll(".odds").forEach(el => {
        const rand = (Math.random() * 5 + 1).toFixed(2);
        el.textContent = rand;
      });
    }, 5000);
  </script>
</body>

</html>

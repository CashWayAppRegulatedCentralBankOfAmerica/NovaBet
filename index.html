<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1e293b" />
  <link rel="manifest" href="manifest.json" />
  <title>Betika Clone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: #fff;
    }

    header {
      background-color: #1e293b;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 30px;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 160px;
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 1s ease-in-out;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .odds-section {
      padding: 20px;
    }

    .odds-table {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .odds-row {
      background-color: #1e293b;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .odds-row div {
      flex: 1;
      text-align: center;
    }

    @media (max-width: 600px) {
      .odds-row {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="https://betika.com/img/logo.svg" alt="Betika Logo" />
    <div>
      <button style="background:#22c55e; color:white; padding:6px 12px; border:none; border-radius:4px;">Register</button>
    </div>
  </header>

  <div class="banner">
    <img src="banner1.jpg" class="banner-image" style="opacity: 1;" />
    <img src="banner2.jpg" class="banner-image hidden" />
    <img src="banner3.jpg" class="banner-image hidden" />
  </div>

  <div class="odds-section">
    <h2>Today's Highlights</h2>
    <div class="odds-table">
      <div class="odds-row">
        <div>Wieczysta Krakow</div>
        <div data-odds>1.41</div>
        <div data-odds>4.30</div>
        <div data-odds>6.40</div>
      </div>
      <div class="odds-row">
        <div>Babrungas Plunge</div>
        <div data-odds>1.21</div>
        <div data-odds>6.20</div>
        <div data-odds>10.00</div>
      </div>
    </div>
  </div>

  <script>
    // Banner rotation
    let banners = document.querySelectorAll(".banner-image");
    let index = 0;
    setInterval(() => {
      banners[index].classList.add("hidden");
      index = (index + 1) % banners.length;
      banners[index].classList.remove("hidden");
    }, 30000);

    // Dummy live odds updater
    setInterval(() => {
      document.querySelectorAll('[data-odds]').forEach(el => {
        let base = parseFloat(el.textContent);
        let change = (Math.random() * 0.1 - 0.05).toFixed(2);
        let newVal = Math.max(1.01, (base + parseFloat(change))).toFixed(2);
        el.textContent = newVal;
      });
    }, 5000);

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>

</html>
